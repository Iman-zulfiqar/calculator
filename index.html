<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="p-0 m-0 bg-[#3A4764] overflow-x-hidden font-sans">
    <div class="w-[100vw] h-[100vh] px-4 py-1 flex">
      <div
        class="flex flex-col justify-between items-center gap-4 w-full max-w-[600px] max-h-[550px] m-auto"
      >
        <div class="max-w-md w-full flex py-5 justify-between">
          <div class="flex items-end">
            <h1 class="text-[#ffffff] font-bold text-2xl">calc</h1>
          </div>

          <div class="flex w-sm justify-between items-center gap-5">
            <p class="text-[#ffffff] text-[0.60rem] font-bold self-end p-1">
              THEME
            </p>
            <div>
              <ul
                class="flex w-14 justify-around text-[#ffffff] text-[0.65rem] p-1"
              >
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div
                id="toggle"
                class="w-14 h-5 rounded-xl bg-[#232D43] flex items-center p-2"
              >
                <div
                  id="theme"
                  class="w-3 h-3 bg-[#D03F2F] rounded-lg cursor-pointer duration-200 ease-linear"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <input
          class="max-w-md w-full p-6 outline-none text-right text-4xl font-extrabold bg-[#1C2230] rounded-md text-white"
          type="button"
          value=""
        />
        <div
          class="grid grid-cols-4 gap-4 max-w-md w-full p-4 bg-[#232D43] rounded-lg"
        >
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(7)"
          >
            7
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(8)"
          >
            8
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(9)"
          >
            9
          </button>
          <button
            class="h-12 rounded-md font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1 bg-[#637097] text-white shadow-[0px_3px_0px_#404E72] del"
            onclick="del()"
          >
            DEL
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(4)"
          >
            4
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(5)"
          >
            5
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(6)"
          >
            6
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button('+')"
          >
            +
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(1)"
          >
            1
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(2)"
          >
            2
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(3)"
          >
            3
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button('-')"
          >
            -
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button('.')"
          >
            .
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button(0)"
          >
            0
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button('/')"
          >
            /
          </button>
          <button
            class="btn w-full max-w-2xl h-12 bg-[#EAE3DC] shadow-[0px_3px_0px_#B4A597] rounded-md text-[#3A4764] font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-1"
            onclick="button('x')"
          >
            X
          </button>
          <button
            class="h-12 rounded-md font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-2 bg-[#637097] text-white shadow-[0px_3px_0px_#404E72] max-w-12 w-full reset"
            onclick="reset()"
          >
            RESET
          </button>
          <button
            class="h-12 rounded-md font-extrabold text-2xl transition-transform duration-150 ease-linear active:scale-[0.98] col-span-2 bg-[#D03F2F] text-white shadow-[0px_3px_0px_#93261A] max-w-12 w-full equal"
            onclick="sum()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
